<!-- CONTACT US SECTION -->

<section id="contact">
    <h3 class="h-primary center" style="color: white;">Contact Us</h3>
    <div id="contact-box" >
        <form action="">
            <div class="form-group">
                <label for="Name" style="color: white;">Name: </label>
                <input type="text" name="name" id="name" placeholder="Enter Your Name">
            </div>
            <div class="form-group">
                <label for="Name" style="color: white;">Email: </label>
                <input type="email" name="email" id="email" placeholder="Enter Your Email Address">
            </div>
            <div class="form-group">
                <label for="Name" style="color: white;">Cell No: </label>
                <input type="phone" name="phone" id="phone" placeholder="Enter Your Phone no">
            </div>
            <div class="form-group">
                <label for="Name" style="color: white;">Comments: </label>
                <textarea name="massege" id="massege" cols="30" rows="10"></textarea>
            </div>
            <div>
            <button class="btncontactuspage" >Send Message</button>
            </div>
        </form>
    </div>
</section>
